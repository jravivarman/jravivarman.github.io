<html>
<head>
  <title> My gussingGame Web Page </title>
  <script>
  function gussingGame(){
    var number = Math.round( Math.random() * 100 + 1);
    var guess = "";
    while (guess != number) {
      guess = prompt("Guess a number between 1 and 100: ");
      if ( guess > number )
        alert("Too high.");
      else if ( guess < number )
        alert("Too low.");
      else
          alert("Correct! You win!");
}
    var name = prompt("What is your name?");
    for (var n = 1; n<= 500; n++){
      document.write(name + " wins! ");
    }

  }
  </script>
</head>
<body>
  <h1> James Godson's GussingGame Web Page </h1>
  <h3>I'm not just learning JavaScript, I'm also learning some HTML!</h3>
  <p> I can even mix JavaScript programs into my HTML pages -
     click the button below to see a program I wrote in JavaScript!</p>
     <button onclick="gussingGame()">Click to see my GussingGame program!</button>
</body>
</html>
